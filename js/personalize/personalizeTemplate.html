<div>
    <h1>Personalize your recommendations.</h1>
    <h2>Do you like this movie?</h2>
    <md-button ng-click="getSimilarities('cast')">Similar Actors</md-button>
    <md-button ng-click="getSimilarities('genre_ids')">Similar Genres</md-button>
    <!-- <md-button ng-click="getSimilarities('popularity')">Similar Popularity</md-button> -->
    <md-button ng-click="getAveragePopularity()">Similar Popularity</md-button>
</div>
<div layout="row" layout-align="start start">
    <div layout="column" layout-align="space-around" id="disliked" flex="25" style="text-align: center">
        <h2>Disliked</h2>
        <recommendation-card ng-repeat=" movie in disliked track by $index " index="$index " movie="movie " show-actions=" "></recommendation-card>

    </div>
    <div layout="row" layout-align="space-around" layout-wrap id="recommendation-container" flex="50">
        <recommendation-card ng-repeat="movie in random track by $index " index="$index
            " movie="movie " show-actions="showActions " action="action(choice, movieId) " ng-hide="movie.alreadyVoted">
        </recommendation-card>
    </div>
    <div layout="column" layout-align="space-around" id="disliked" flex="25" style="text-align: center">
        <h2>Liked</h2>
        <recommendation-card ng-repeat="movie in liked track by $index" index="$index " movie="movie
        " show-actions=" "></recommendation-card>

    </div>
</div>
