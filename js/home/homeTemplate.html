<youtube-video hide-xs class="home-video" play="homePlayer " player-vars="playerVars" video-id="defaultVideo"></youtube-video>
<div hide-gt-xs class="home-video home-video-static static"></div>
<div hide-xs class="overlay" layout="column" layout-align="space-between center">
    <div style="margin-top: 20%; text-align: center">
        <h1 style="font-size: 4em; text-shadow: 1px 1px 4px rgba(0,0,0,0.4)">Want to watch a movie?</h1>
        <h2>Check out our recommendations.</h2>
        <md-button href="#home-recommendations" class="md-fab" du-smooth-scroll>
            <md-icon>keyboard_arrow_down</md-icon>
        </md-button>
    </div>
</div>
<div hide-gt-xs class="overlay static" layout="column" layout-align="space-between center">
    <div style="margin-top: 20%; text-align: center">
        <h1 style="font-size: 4em; text-shadow: 1px 1px 4px rgba(0,0,0,0.4)">Want to watch a movie?</h1>
        <h2>Check out our recommendations.</h2>
        <md-button href="#home-recommendations" class="md-fab" du-smooth-scroll>
            <md-icon>keyboard_arrow_down</md-icon>
        </md-button>
    </div>
</div>

<div>

</div>
<div id="home-recommendations">
</div>
<div ng-cloak>
    <md-content>
        <md-tabs md-center-tabs md-dynamic-height md-border-bottom>
            <md-tab label="most popular">
                <md-content class="md-padding">
                    <div layout="row" layout-align="space-around" layout-wrap>
                        <div ng-repeat="movie in popular" flex="30" flex-sm="40" flex-xs="80" ui-sref="detail({id: movie.id})">
                            <recommendation-card movie="movie" genres="genres"></recommendation-card>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="top rated">
                <md-content class="md-padding">
                    <div layout="row" layout-align="space-around" layout-wrap>
                        <div ng-repeat="movie in topRated" flex="30" flex-sm="40" flex-xs="80" ui-sref="detail({id: movie.id})">
                            <recommendation-card movie="movie" genres="genres"></recommendation-card>
                        </div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="just for you">
                <md-content class="md-padding" style="min-height: 300px">
                    <div layout="row" layout-align="space-around" layout-wrap>
                        <div ng-show="personalized" ng-repeat="movie in personalized" flex="30" flex-sm="40" flex-xs="80" ui-sref="detail({id: movie.id})">
                            <recommendation-card movie="movie" genres="genres"></recommendation-card>
                        </div>
                        <div ng-hide="personlized" style="text-align: center">
                            <h2>Feeling special?</h2>
                            <md-button href="#top" du-smooth-scroll ui-sref="personalize">Personalize your recommendations</md-button>
                        </div>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
