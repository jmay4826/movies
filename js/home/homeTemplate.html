        <md-button class="md-fab" ng-click="scrollToRecommendations()">

        </md-button>

    <div ng-repeat="movie in popular" flex="30" flex-sm="40" flex-xs="80" ui-sref="detail({id: movie.id})">
        <recommendation-card movie="movie" genres="genres"></recommendation-card>
